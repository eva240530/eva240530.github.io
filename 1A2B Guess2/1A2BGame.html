<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Guess Number</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <div class="gameCover">
            <h1> 1A2B 小遊戲</h1>
            <div class="btn_group">
                <button class="start_btn">開始遊戲</button>
                <button class="context_btn">遊戲說明</button>
            </div>
        </div>
        <div class="gameRule d-none">
            <div>
                <h2>遊戲目標</h2>
                <p>玩家需要在最少的次數內猜出對手設計的一個四位數字。這個四位數字中的每個數字是0到9之間的數字，而且每個數字只能使用一次。</p>
            </div>

            <div>
                <h2>遊戲規則</h2>
                <p>
                    1.開始遊戲：<br>
                    開始後會亂數產生一個不重複的四位數字。<br>
                    2.猜數字：<br>
                    玩家輸入欲猜測的數字，遊戲會根據玩家的數字給予「幾A幾B」的提示。<br>
                    3.提示說明：<br>
                    ‧A：表示有多少數字既正確且位置也正確。<br>
                    ‧B：表示有多少數字正確但位置不對。<br>
                </p>
            </div>

            <div class="rule_btn d-flex ">
                <button class="close_btn"> 關閉 </button>
            </div>

        </div>
        <div class="gamePage d-flex d-none ">
            <div class="guess_history col-6">
                <p>遊戲歷程</p>
                <div class="history_txt">
                    <div><span class="badge bg-danger">1A3B</span> 6560</div>
                    <div><span class="badge bg-success">1A3B</span> 6560</div>
                    <div><span class="badge bg-success">1A3B</span> 6560</div>
                    <div><span class="badge bg-success">1A3B</span> 6560</div>
                    <div><span class="badge bg-success">1A3B</span> 6560</div>
                    <div><span class="badge bg-success">1A3B</span> 6560</div>
                </div>
            </div>
            <div class="guess_input col-6">
                <div>
                    <p>您輸入的數字為 </p>
                    <input type="text" value="" id="guess_number" placeholder="Your number..." disabled>
                    <div class="d-inline-block r">
                        <button class="enter_btn">Go</button>
                        <button class="clear_btn">Clear</button>
                    </div>
                </div>

                <div class="numBtn_group">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button>0</button>
                    <button class="restart_btn">Restart</button>
                    <button class="answer_btn">Answer</button>
                </div>
            </div>
            <div class="toast-container position-fixed  p-3">
                <div id="game_message" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
                    <div class="toast-header">
                        <img src="" class="rounded me-2" alt="">
                        <strong class="me-auto">正確解答</strong>
                        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                    </div>
                    <div class="toast-body">
            
                    </div>
                </div>
            </div>
        </div>
        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>

</html>
